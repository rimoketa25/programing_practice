<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>DrawApp</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="container">
    <h1>お絵描きアプリ</h1>
    <h3>遊び方</h3>
    <p>線の色と太さを変えながら、マウスで絵を描くことができます。</p>
    <p>クリアボタンをクリックすると、描いたものを全部消すことができます。</p>
    <p>画像に変換ボタンをクリックすると、下部に画像として追加されます。</p>
    <p>追加された画像をクリックすると、PCに保存することができます。</p>
    <p>　</p>
    <p>
      線の色：
      <select id="penColor">
        <option value="black">黒</option>
        <option value="red">赤</option>
        <option value="blue">青</option>
        <option value="white">白</option>
      </select>

      　　線の太さ：
      <select id="penWidth">
        <option value="1">細</option>
        <option value="3">中</option>
        <option value="5">太</option>
      </select>
    </p>
    <input type="button" id="erase" value="消去">
    <input type="button" id="save" value="画像に変換">
    </p>

    <canvas width="400" height="200" id="mycanvas">
      Canvasに対応したブラウザを用意してください。
    </canvas>

    <div id="gallery"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
