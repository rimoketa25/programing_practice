<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>迷路</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="container">
    <h1>迷路ゲーム</h1>
    <h3>遊び方</h3>
    <p>Levelに応じた大きさで迷路が自動生成されます。</p>
    <p>黒丸を十字キーで動かして、右下のゴールを目指しましょう。</p>
    <p>CREATEボタンを押すことで再作成できます。</p>
    <canvas width="100" height="100" id="mycanvas">
      Canvasに対応したブラウザを用意してください。
    </canvas>
    <p>
      Level:
      <select id="level">
        <option value=11>1</option>
        <option value=17>2</option>
        <option value=23>3</option>
        <option value=29>4</option>
        <option value=35>5</option>
      </select>
    </p>
    <div id="reset" class="btn">CREATE</div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
