<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>はじめてのJavaScript</title>
  <style>
    #flex {
      display: flex;
      flex-wrap: wrap;
    }

    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }

    .win {
      background: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }

    .lose {
      transform: scale(0.9);
    }
  </style>
</head>

<body>
  <h1>一つだけ当たりがあるよ！</h1>
  <h2>リセットするときは再読み込みしてね</h2>
  <div id="flex"></div>
  <script>
    'use strict';

    const num = 5;
    const winner = Math.floor(Math.random() * num);
    const flex = document.getElementById('flex');

    for (let i = 0; i < num; i++) {
      const div = document.createElement('div');
      div.classList.add('box');

      div.addEventListener('click', () => {
        if (i === winner) {
          div.textContent = '当たり！';
          div.classList.add('win');
        } else {
          div.textContent = 'はずれ…';
          div.classList.add('lose');
        }
      })

      flex.appendChild(div);
    }
  </script>

</body>

</html>
