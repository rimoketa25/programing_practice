<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>PONG GAME</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="container">
    <h1>ピンポンゲーム</h1>
    <h3>遊び方</h3>
    <p>STARTボタンをクリックするとゲームが始まります。</p>
    <p>SCOREが3増えるごとに難易度が上がっていきます。</p>
    <p>ボールが下についたらゲームオーバーです。</p>
    <canvas width="280" height="280" id="canvas">
      Canvasに対応したブラウザを用意してください。
    </canvas>
    <div id="btn">START</div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/main.js">
    
  </script>
</body>

</html>
