<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Bootstrap4入門</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>#02~04 色やテキストのスタイリング</h1>
  <div class="text-center bg-primary">
    中央揃えで背景色を青
  </div>
  <div class="text-right bg-success text-warning">
    色やテキストのスタイリング
  </div>
  <div class="text-center font-weight-bold bg-info">
    色やテキストのスタイリング
  </div>
  <div class="text-center bg-dark text-light">
    色やテキストのスタイリング
  </div>
  <h2>太字を細くする(スタイル無し)</h2>
  <h2 class="font-weight-normal display-4">太字を細くする(スタイル無し)</h2>

  <h1>#05~06 要素のサイズ指定、paddingやmargin</h1>
  <!--
    [p|m][location]-[size]

    location:
      - t, b, l, r
      - x, y
    size:
      - 0
      - 1: 0.25rem
      - 2: 0.5rem
      - 3: 1.0rem
      - 4: 1.5rem
      - 5: 3.0rem
      - auto
    -->
  <div class="box-container">
    <div class="bg-primary w-25 h-50 pt-3">
      BOX
    </div>
  </div>
  <div class="box-container">
    <div class="bg-success w-75 h-100 mx-auto">
      BOX
    </div>
  </div>

  <h1>#08 ボタン</h1>
  <button class="btn btn-primary">普通のボタン</button>
  <button class="btn btn-info btn-sm">小さいボタン</button>
  <button class="btn btn-danger btn-lg">大きいボタン</button>

  <h1>#09 グリッドレイアウト</h1>
  <div class="container">
    <div class="row">
      <div class="col bg-primary">4</div>
      <div class="col bg-secondary">4</div>
      <div class="col bg-info">4</div>
    </div>
    <div class="row mb-3">
      <div class="col bg-danger">4</div>
      <div class="col bg-warning">4</div>
      <div class="col bg-dark">4</div>
    </div>
    <div class="row">
      <div class="col-8 bg-primary">8</div>
      <div class="col-4 bg-secondary">4</div>
    </div>
    <div class="row mb-3">
      <div class="col-4 bg-danger">4</div>
      <div class="col-6 bg-warning">6</div>
      <div class="col-2 bg-dark">2</div>
    </div>
    <div class="row">
      <div class="col-8 bg-primary">8</div>
      <div class="col-1 bg-secondary">1</div>
    </div>
    <div class="row mb-3">
      <div class="col-4 bg-danger">4</div>
      <div class="col-6 bg-warning">6</div>
      <div class="col-6 bg-dark">6</div>
    </div>
  </div>

  <h1>#10~11 レスポンシブレイアウト</h1>
  <!--
    576px and up: sm
    768px and up: md
    992px and up: lg
    1200px and up: xl
    -->
  <div class="container">
    <div class="row">
      <div class="col-10 bg-primary">10</div>
      <div class="col-2 bg-secondary">2</div>
    </div>
    <div class="row">
      <div class="col-10 col-md-2 bg-primary">広くなったら</div>
      <div class="col-2 col-md-10 bg-secondary">逆転する</div>
    </div>
    <div class="row">
      <div class="col-10 bg-primary">広くなったら</div>
      <div class="col-2 d-md-none bg-secondary">消える</div>
    </div>
    <div class="row">
      <div class="col-10 bg-primary">広くなったら</div>
      <div class="d-none d-md-block col-md-2 bg-secondary">現れる</div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    $(function () {
      'use strict';
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
</body>

</html>
